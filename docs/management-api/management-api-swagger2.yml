swagger: '2.0'
info:
  description: 'Management api for Hercules. Uses for create, midify, delete streams and timelines'
  version: 0.1.0
  title: Hercules management API
host: 'vostok05:6307'
tags: []
schemes:
  - http
paths:
  /ping:
    get:
      tags: []
      summary: Ping
      description: Check server status
      operationId: Ping
      responses:
        '200':
          $ref: '#/responses/success'
  /streams/create:
    post:
      tags:
        - stream
      summary: Create stream
      description: Create stream
      operationId: createStream
      produces:
        - plain/text
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: body
          in: body
          description: CreateStreamRequest
          schema:
            $ref: '#/definitions/createStreamRequest'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/managementRulesIsAbsent'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/notFoundSourceStreams'
        '409':
          $ref: '#/responses/conflict'
  /streams/delete:
    post:
      tags:
        - stream
      summary: Delete stream
      description: Delete stream
      operationId: deleteStream
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: stream
          in: query
          description: Stream name
          required: true
          type: string
          pattern: '[a-z0-9_]{1,48}'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/managementRulesIsAbsent'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/notFound'
  /streams/list:
    get:
      tags:
        - stream
      summary: List streams
      description: List streams
      operationId: listStreams
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/apiKey'
      responses:
        '200':
          description: List of streams
          schema:
            type: array
            items:
              type: string
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
  /streams/info:
    get:
      tags:
        - stream
      summary: Stream info
      description: Stream info
      operationId: streamInfo
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: stream
          in: query
          description: Stream name
          required: true
          type: string
          pattern: '[a-z0-9_]{1,48}'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/createStreamRequest'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
        '404':
          $ref: '#/responses/notFound'
  /timelines/create:
    post:
      tags:
        - timeline
      summary: Create timeline
      description: Create timeline
      operationId: createTimeline
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: body
          in: body
          description: CreateTimelineRequest
          schema:
            $ref: '#/definitions/createTimelineRequest'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/managementRulesIsAbsent'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/notFoundSourceStreams'
        '409':
          $ref: '#/responses/conflict'
  /timelines/delete:
    post:
      tags:
        - timeline
      summary: Delete timeline
      description: Delete timeline
      operationId: deleteTimeline
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: stream
          in: query
          description: Timeline name
          required: true
          type: string
          pattern: '[a-z0-9_]{1,48}'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/managementRulesIsAbsent'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/notFound'
  /timelines/list:
    get:
      tags:
        - timeline
      summary: List timelines
      description: List timelines
      operationId: listTimelines
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/apiKey'
      responses:
        '200':
          description: List of timelines
          schema:
            type: array
            items:
              type: string
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
  /timelines/info:
    get:
      tags:
        - timeline
      summary: Timeline info
      description: Timeline info
      operationId: timelineInfo
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: timeline
          in: query
          description: Timeline name
          required: true
          type: string
          pattern: '[a-z0-9_]{1,48}'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/createTimelineRequest'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
        '404':
          $ref: '#/responses/notFound'
  /rules/set:
    post:
      tags:
        - rules
      summary: Set rules
      description: Set rules
      operationId: setRules
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: key
          in: query
          description: API key for which rule is set
          required: true
          type: string
          pattern: '[a-zA-Z0-9_\-]+'
        - name: pattern
          in: query
          description: Pattern for stream or timelime names
          required: true
          type: string
          pattern: '[a-z0-9_\*\?]+'
          example: proj_name_*
        - name: rights
          in: query
          description: Combination of read, write and modified rights
          required: true
          type: string
          enum:
            - '---'
            - 'r--'
            - '-w-'
            - '--m'
            - 'rw-'
            - 'r-m'
            - '-wm'
            - 'rwm'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
  /rules/list:
    get:
      tags:
        - rules
      summary: List rules
      description: List rules
      operationId: listRules
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/apiKey'
      responses:
        '200':
          description: List of rules
          schema:
            type: array
            items:
              type: string
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
  /blacklist/add:
    post:
      tags:
        - blacklist
      summary: Add apiKey to blacklist
      description: Add apiKey to blacklist
      operationId: addApiKeyToBlacklist
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: key
          in: query
          description: API key for adding to blacklist
          required: true
          type: string
          pattern: '[a-zA-Z0-9_\-]+'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
  /blacklist/remove:
    post:
      tags:
        - blacklist
      summary: Remove apiKey from blacklist
      description: Remove apiKey from blacklist
      operationId: removeApiKeyFromBlacklist
      parameters:
        - $ref: '#/parameters/apiKey'
        - name: key
          in: query
          description: API key for adding to blacklist
          required: true
          type: string
          pattern: '[a-zA-Z0-9_\-]+'
      responses:
        '200':
          $ref: '#/responses/success'
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
  /blacklist/list:
    get:
      tags:
        - blacklist
      summary: List blacklist
      description: List blacklist
      operationId: listBlacklist
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/apiKey'
      responses:
        '200':
          description: List of blacklist API-keys
          schema:
            type: array
            items:
              type: string
        '400':
          $ref: '#/responses/badRequest'
        '401':
          $ref: '#/responses/unauthorized'
definitions:
  createStreamRequest:
    type: object
    properties:
      type:
        type: string
        description: stream type
        enum:
          - base
          - derived
      name:
        type: string
      partitions:
        type: integer
      shardingKey:
        type: array
        description: Stream name
        items:
          type: string
      ttl:
        type: integer
      sources:
        type: string
      filters:
        type: string
    example:
      type: base
      name: msl_teststream_2
      partitions: 1
      shardingKey: []
      ttl: 3600000
  createTimelineRequest:
    type: object
    properties:
      name:
        type: string
      slices:
        type: string
      shardingKey:
        description: todo
        type: array
        items:
          type: string
      ttl:
        type: integer
      timetrapSize:
        type: integer
      sources:
        type: string
      filters:
        type: string
parameters:
  apiKey:
    name: apiKey
    in: header
    type: string
    pattern: '^\d{3}-\d{2}-\d{4}$'
    required: true
    description: API key for authorization
responses:
  unauthorized:
    description: Unauthorized
  managementRulesIsAbsent:
    description: Management rules for this apiKey is absent
  badRequest:
    description: Bad request
  forbidden:
    description: Forbidden for this API-key
  notFound:
    description: Not Found
  notFoundSourceStreams:
    description: Source streams not found
  conflict:
    description: Conflict. Entity already exists
  success:
    description: OK
